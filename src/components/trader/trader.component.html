<div *ngIf="activeTrader.materials.length > 0">
  <div class="sectionTitle" (click)="setShowOption('materials')">Materials for sale
    <span *ngIf="!showMaterials">&#9204;</span>
    <span *ngIf="showMaterials">&#9207;</span>
  </div>
  <div *ngIf="showMaterials">
    <hr>
    <tr>
      <td class="column">Name</td>
      <td class="column">Available</td>
      <td class="column">Inventory</td>
      <td class="column">Price</td>
    </tr>
    <tr class="selection" *ngFor="let traderMaterial of activeTrader.materials; let i=index;">
      <td class="column">
        {{i+1}}.
        {{traderMaterial.name}}
      </td>
      <td class="column">
        {{traderMaterial.quantity}}
      </td>
      <td class="column">
        <div style="display:flex" >
          <div>
          {{getPlayerItemInventory(traderMaterial)}}
          </div>
          <div style="padding-left:20px">
            <button style="padding:0 5px;" (click)="buyMaterial(traderMaterial)">+</button>
          </div>
        </div>
      </td>
      <td class="column">
        ${{traderMaterial.material.price}}
      </td>
    </tr>
    <hr>
  </div>
</div>

<div *ngIf="activeTrader.magicMaterials.length > 0">
  <div class="sectionTitle">Magic Materials for sale</div>
</div>

<div *ngIf="activeTrader.weaponDesigns.length > 0">
  <div class="sectionTitle">Weapon Designs for sale</div>
</div>

<div *ngIf="activeTrader.magicSpells.length > 0">
  <div class="sectionTitle">Magic Spells for sale</div>
</div>
