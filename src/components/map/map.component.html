<h3 class="title">Map Locations</h3>

<div class="options">
  <p>Choose locations</p>
  <tr class="selection" *ngFor="let loc of _locations" (click)="setSelectedLocation(loc)">
    <td class="column">{{loc}}</td>
  </tr>
</div>
<br>
<div class="title" *ngIf="selectedLocation">{{selectedLocation}}</div>
